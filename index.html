<html>
<body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/BonomiC/wallpapers/contents/');
            const data = await response.json();
            let htmlString = '<ul>';

            for (let file of data) {
                if (file.name == "CNAME" || file.name == "index.html") continue;

                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })();
    </script>
<body>
</html>
